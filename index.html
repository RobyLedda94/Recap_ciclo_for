<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link al css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Ciclo for</title>
</head>

<body>
    <header class="py-3 bg-darkBlue txt-white">
        <div class="container">
            <div class="col-12">
                <div class="content">
                    <h3>Ciclo For</h3>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="content my-3">
                        <h3>Creazione elementi lista</h3>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content">
                        <ul id="ex-3-ul" class="p-0 list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="content my-3">
                        <h3>Elementi pari e dispari</h3>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content">
                        <ul id="ex-4-ul" class="p-0 list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="content my-3">
                        <h3>Moltiplicazione del 5</h3>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content">
                        <ul id="ex-5-ul" class="p-0 list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="content my-3">
                        <h3>Contatore</h3>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content">
                        <button id="ex-6-btn-count" class="btn btn-sm btn-primary txt-white">Click</button>
                        <button id="ex-6-btn-reset" class="btn btn-sm btn-warning">Reset</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content">
                        <h4 id="ex-6-count-msg" class="my-3"></h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Import script -->
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
